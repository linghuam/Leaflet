<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>layerControl</title>
    <style>
        html,
        body,
        #map {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    <script src="../jquery.min.js"></script>
    <link rel="stylesheet" href="../../dist/leaflet.css">
    <script src="../../dist/leaflet.js"></script>
    <script src="../Proj4Leaflet-1.0.2/lib/proj4-compressed.js"></script>
    <script src="../Proj4Leaflet-1.0.2/src/proj4leaflet.js"></script>
    <script src="../L.baiduLayer.js"></script>
    <link rel="stylesheet" href="./L.Control.Layers.css">
    <script src="./L.Control.Layers.js"></script>
</head>

<body>

    <div id="map">
    </div>


    <script type="text/javascript">
        //初始化地图
        $(document).ready(function () {

            var map = L.map('map', {
                crs: L.CRS.Baidu,
                minZoom: 3,
                maxZoom: 18,
                attributionControl: false,
                zoomControl: false,
                center: [31.834912, 117.220102],
                zoom: 12
            });
            L.tileLayer.baidu().addTo(map);
            L.control.zoom({
                position: 'bottomright'
            }).addTo(map);
            //控制地图底图
            L.control.layers({
                "百度地图": L.tileLayer.baidu({
                    layer: 'vec'
                }).addTo(map),
                "百度卫星": L.tileLayer.baidu({
                    layer: 'img'
                }),
                "百度地图-大字体": L.tileLayer.baidu({
                    layer: 'vec',
                    bigfont: true
                }),
                "百度卫星-大字体": L.tileLayer.baidu({
                    layer: 'img',
                    bigfont: true
                }),
                "自定义样式-黑色地图": L.tileLayer.baidu({
                    layer: 'custom',
                    customid: 'dark'
                }),
                "自定义样式-蓝色地图": L.tileLayer.baidu({
                    layer: 'custom',
                    customid: 'midnight'
                })
            }, {
                "实时交通信息0": L.tileLayer.baidu({
                    layer: 'time'
                }),
                "实时交通信息1": L.tileLayer.baidu({
                    layer: 'time'
                }),
                "实时交通信息2": L.tileLayer.baidu({
                    layer: 'time'
                }),
                "实时交通信息3": L.tileLayer.baidu({
                    layer: 'time'
                }),
                "实时交通信息4": L.tileLayer.baidu({
                    layer: 'time'
                }),
                "实时交通信息5": L.tileLayer.baidu({
                    layer: 'time'
                }),
                "实时交通信息6": L.tileLayer.baidu({
                    layer: 'time'
                }),
                "实时交通信息7": L.tileLayer.baidu({
                    layer: 'time'
                }),
                "实时交通信息8": L.tileLayer.baidu({
                    layer: 'time'
                }),
                "实时交通信息9": L.tileLayer.baidu({
                    layer: 'time'
                }),
                "实时交通信息10": L.tileLayer.baidu({
                    layer: 'time'
                }),
                "实时交通信息11": L.tileLayer.baidu({
                    layer: 'time'
                }),
                "实时交通信息12": L.tileLayer.baidu({
                    layer: 'time'
                }),
                "实时交通信息13": L.tileLayer.baidu({
                    layer: 'time'
                }),
                "实时交通信息14": L.tileLayer.baidu({
                    layer: 'time'
                }),
                "实时交通信息15": L.tileLayer.baidu({
                    layer: 'time'
                }),
                "实时交通信息16": L.tileLayer.baidu({
                    layer: 'time'
                }),
                "实时交通信息17": L.tileLayer.baidu({
                    layer: 'time'
                })
            }, {
                position: "topright",
                collapsed: false
            }).addTo(map);
        });
    </script>

</body>

</html>
