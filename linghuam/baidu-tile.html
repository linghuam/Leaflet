<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>baidu-tile</title>
    <link rel="stylesheet" href="../dist/leaflet.css">
    <script type="text/javascript" src="../dist/leaflet-src.js"></script>
    <script type="text/javascript" src="./Proj4Leaflet-1.0.2/lib/proj4-compressed.js"></script>
    <script type="text/javascript" src="./Proj4Leaflet-1.0.2/src/proj4leaflet.js"></script>
</head>

<body>
    <div id="map" style="position:absolute;left:0;top:0;bottom:0;right:0;overflow: hidden;width:100%;height:100%;">
    </div>
    <script src="./L.baiduLayer.js"></script>
    <script type="text/javascript">
        var map = L.map('map', {
            crs: L.CRS.Baidu,
            center: [39.915526,116.403852],
            zoom: 4,
            worldCopyJump: false
        });
        L.tileLayer.baidu().addTo(map);
        L.marker([39.915526,116.403852]).addTo(map);
        L.marker([39.913302,116.403937]).addTo(map);

        // wgs84 有偏移
        L.marker([34.261012,108.942372], {title: 'wgs84坐标，定位点：西安转盘中心钟楼'}).addTo(map);
        // bd09ll 无偏移
        L.marker([34.26567965627331, 108.9534486770353], {title: 'bd09ll坐标，定位点：西安转盘中心钟楼'}).addTo(map);
    </script>
</body>

</html>
